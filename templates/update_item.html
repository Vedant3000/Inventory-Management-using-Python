<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body>
    <h1>Update Item</h1>
    <a href="/">Home</a> | <a href="/inventory">View Inventory</a>

    <form method="POST">
        <label for="name">Item Name:</label>
        <input type="text" name="name" value="{{ item[1] }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ item[2] }}" required><br>
        <label for="volume">Volume (ml/L):</label>
        <input type="text" name="volume" value="{{ item[3] }}" required><br>
        <button type="submit">Update Item</button>
    </form>
</body>
</html>
